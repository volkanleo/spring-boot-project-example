name: VolkanTest

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check Dependency Updates
        id: display_dependencies
        run: |
          dependency_updates=$(mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
            | awk '/->/ { if ($2 != $4) print $0 }')
          echo "::set-output name=dependency_updates::$dependency_updates"

      - name: Prepare Message
        id: prepare_message
        run: |
          if [ -z "$dependency_updates" ]; then
            echo "::set-output name=message::âœ… Congratulations, all your plugins have the latest releases! ðŸ¥³"
          else
            dependency_updates=$(echo "$dependency_updates" | tr '\r\n' '\\n')
            countOutdated=$(echo "$dependency_updates" | wc -l)
            message="You have $countOutdated outdated dependencies:\n\n$dependency_updates"
            echo "::set-output name=message::$message"

      - name: Post Comment on PR
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PR_CHECK }}
          script: |
            const comment = `{
              "body": "${{ steps.check_dependencies.outputs.message }}"
            }`;
            const request = {
              method: 'POST',
              url: '${{ github.event.pull_request.comments_url }}',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `token ${{ secrets.PR_CHECK }}`
              },
              body: comment
            };
            return github.request(request)
            
