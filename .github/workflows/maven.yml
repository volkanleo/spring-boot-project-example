name: 'Check Dependencies In Pull Request For Maven'
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Check Dependency Updates
        run: |
          dependency_updates=$(mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
            | grep '\->' \
            | awk -F ' ' '{if ($2 != $4) print $0}')
          message=""
          if [ -z "$dependency_updates" ];
          then
            message="‚úÖ Congratulations, all your plugins have the latest releases! ü•≥"
          else
            dependency_updates=$(echo "$dependency_updates" | sed -E ':a;N;$!ba;s/\r{0,1}\n/\\n/g')
            countOutdated=$(echo "$dependency_updates" | wc -l)
            message="‚ùå **You have $countOutdated plugins with newer available releases:**\n$dependency_updates"
          fi
          echo "::set-output name=message::$message"

      - name: Comment on Pull Request
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.PR_CHECK }}
          script: |
            const message = context.payload.workflow_run.outputs.message;
            const pullRequest = context.payload.pull_request;
            const comment = `{
              "body": message
            }`;
            const response = await github.request(`POST /repos/${pullRequest.base.repo.full_name}/issues/${pullRequest.number}/comments`, {
              headers: {
                "content-type": "application/json",
                "authorization": `token ${secrets.PR_CHECK}`
              },
              body: comment
            });
            console.log(response);
