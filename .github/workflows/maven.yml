name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Check dependency versions
      run: |
          # List the dependencies you want to check here
          dependency_updates=$(mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
          | awk -F ' ' '{if ($2 != $4) print $0}')
          # Loop through the dependencies and check their versions
          if [[ -n "$dependency_updates" ]]; then
          echo "WARNING: The following dependencies or microservices have updates available:"
              echo "$dependency_updates"
          echo "Please update the dependencies and microservice versions before committing..."
          fi
