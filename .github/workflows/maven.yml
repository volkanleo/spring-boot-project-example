name: Maven Dependency Updates

on:
  pull_request:
    types: [opened]

jobs:
  check-dependency-updates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Install Maven
        run: sudo apt-get install -y maven
      

      - name: Check Dependency Updates
        id: dependency_updates
        run: |
          dependency_updates=$(mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
            | grep '\->' \
            | awk -F ' ' '{if ($2 != $4) print $0}')

          if [ -z "$dependency_updates" ]; then
            echo "::set-output name=message::✅ Congratulations, all your dependency have the latest releases! 🥳"
          else
            dependency_updates=$(echo "$dependency_updates" | sed -E ':a;N;$!ba;s/\r{0,1}\n/\\n/g')
            countOutdated=$(echo "$dependency_updates" | wc -l)
            echo "::set-output name=message::❌ **The following dependencies or microservices have updates available:**\n$dependency_updates"
            echo $dependency_updates
          fi
          
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PR_CHECK }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${{ github.event.pull_request.comments_url }}" \
            -d "{\"body\":\"$dependency_updates\"}"
      


