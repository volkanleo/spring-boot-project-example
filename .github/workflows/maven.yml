name: Check VolkanTest

on:
  pull_request:
    types: [opened]
jobs:
  dependency_check:
    runs-on: ubuntu-latest
    name: Check dependencies and add a comment in the PR with the result
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v2
      - name: Check Maven Dependency Updates
        id: build
        run: |
          dependency_updates=$(mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
            | grep '\->' \
            | awk -F ' ' '{if ($2 != $4) print $0}')

          if [ -z "$dependency_updates" ]; then
            message="‚úÖ Congratulations, all your plugins have the latest releases! ü•≥"
          else
            dependency_updates=$(echo "$dependency_updates" | sed -E ':a;N;$!ba;s/\r{0,1}\n/\\n/g')
            countOutdated=$(echo "$dependency_updates" | wc -l)
            message="‚ùå **You have $countOutdated plugins with newer available releases:**\n$dependency_updates"
          fi
          
      - uses: actions/github-script@v6
        id: set-result
        with:
            script: |
                      const comment = `{
                        "body": "${{ steps.build.outputs.message }}"
                      }`;
                      const request = {
                        method: 'POST',
                        url: '${{ github.event.pull_request.comments_url }}',
                        headers: {
                          'Content-Type': 'application/json',
                          'Authorization': `token ${{ secrets.PR_CHECK }}`
                        },
                        body: comment
                      };
                      return github.request(request)

            github-token: ${{ secrets.PR_CHECK }}
      - name: Post Comment on PR
        run: echo "${{ steps.build.outputs.message }}"

