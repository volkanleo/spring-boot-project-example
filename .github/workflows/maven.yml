name: VolkanTest

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and check Maven dependencies
        run: |
          mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
            | grep '\->' \
            | awk -F ' ' '{if ($2 != $4) print $0}' > dependency_updates.txt
          countOutdated=$(cat dependency_updates.txt | wc -l)
          if [ $countOutdated -eq 0 ]; then
            message="âœ… Congratulations, all your plugins have the latest releases! ğŸ¥³"
          else
            dependency_updates=$(cat dependency_updates.txt | sed -E ':a;N;$!ba;s/\r{0,1}\n/\\n/g')
            message="âŒ **You have $countOutdated plugins with newer available releases:**\n$dependency_updates"
          fi
          echo "::set-output name=message::$message"

      - name: Post Comment on PR
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PR_CHECK }}
          script: |
            const comment = `{
              "body": "${{ steps.build.outputs.message }}"
            }`;
            const request = {
              method: 'POST',
              url: '${{ github.event.pull_request.comments_url }}',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `token ${{ secrets.PR_CHECK }}`
              },
              body: comment
            };
            return github.request(request)
