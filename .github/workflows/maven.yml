name: VolkanTest

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check Dependency Updates
        id: display_dependencies
        run: |
          dependency_updates=$(mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
            | grep '\->' \
            | awk -F ' ' '{if ($2 != $4) print $0}')
          echo "::set-output name=dependency_updates::$dependency_updates"

      - name: Prepare Message
        id: check_dependencies
        run: |
          if [ -z "$dependency_updates" ]; then
            echo "::set-output name=message::âœ… Congratulations, all your plugins have the latest releases! ğŸ¥³"
          else
            dependency_updates=$(echo "$dependency_updates" | sed -E ':a;N;$!ba;s/\r{0,1}\n/\\n/g')
            countOutdated=$(echo "$dependency_updates" | wc -l)
            echo "::set-output name=message::âŒ **You have $countOutdated plugins with newer available releases:**\n$dependency_updates"
          fi

      - name: Post Comment on PR
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PR_CHECK }}
          script: |
            const message = {
              body: `${{ steps.check_dependencies.outputs.message }}`
            };
            const request = {
              method: 'POST',
              url: `${{ github.event.pull_request.comments_url }}`,
              headers: {
                'Content-Type': 'application/json',
                Authorization: `token ${{ secrets.PR_CHECK }}`
              },
              body: JSON.stringify(message)
            };
            return github.request(request)
