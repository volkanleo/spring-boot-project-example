name: Dependency Check

on:
  pull_request:
    types:
      - opened

jobs:
  check-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Check for dependency updates
        run: |
          mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
            | grep '\->' \
            | awk -F ' ' '{if ($2 != $4) print $0}' > dependency-updates.txt

      - name: Extract dependency updates
        id: extract-updates
        run: |
          echo "::set-output name=updates::$(grep -c ' -> ' dependency-updates.txt)"

      - name: Comment on pull request
        if: ${{ steps.extract-updates.outputs.updates == '0' }}
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PR_CHECK }}
          script: |
            const fs = require('fs');
            const updates = fs.readFileSync('dependency-updates.txt', 'utf8');
            const { owner, repo, number } = context.issue;
            const commentBody = `‚ùå WARNING: The following dependencies or microservices have updates available:\n\n${updates}`;
            github.pulls.createReview({
              owner,
              repo,
              pull_number: number,
              body: commentBody
            });
            
      - name: Comment on pull request (No updates)
        if: ${{ steps.extract-updates.outputs.updates != '0' }}
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PR_CHECK }}
          script: |
            const { owner, repo, number } = context.issue;
            const commentBody = '‚úÖ Congratulations, all your dependencies have the latest releases! ü•≥';
            github.pulls.createReview({
              owner,
              repo,
              pull_number: number,
              body: commentBody
            });
