name: Check Dependencies Version

on:
  pull_request:
    types: [opened]

jobs:
  check-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check for Dependency Updates
        run: |
          mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
            | grep '\->' \
            | awk -F ' ' '{if ($2 != $4) print $0}' > dependency-updates.txt

      - name: Set Updates Flag
        id: set-updates-flag
        run: |
          echo "updates=$(grep -c ' -> ' dependency-updates.txt)" >> $GITHUB_ENV

      - name: Post Comment on Pull Request
        if: ${{ env.updates != 0 }}
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PR_CHECK }}
          script: |
            const fs = require('fs');
            const updates = fs.readFileSync('dependency-updates.txt', 'utf8');
            const commentBody = updates ? 
              `‚ùå WARNING: The following dependencies have updates available:\n\n${updates}` :
              '‚úÖ Congratulations, all dependencies are up-to-date! ü•≥';
            const { owner, repo, number } = context.issue;
            github.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: commentBody
            });
