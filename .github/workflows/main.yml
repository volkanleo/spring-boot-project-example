name: Check Dependencies Version

on:
  pull_request:
    types:
      - opened

jobs:
  check-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for dependency updates
        run: |
          mvn versions:display-property-updates versions:display-parent-updates -DgenerateBackupPoms=false \
            | grep '\->' \
            | awk -F ' ' '{if ($2 != $4) print $0}' > dependency-updates.txt

      - name: Comment on pull request
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PR_CHECK }}
          script: |
            const fs = require('fs');
            const { owner, repo, number } = context.issue;
            const updates = fs.readFileSync('dependency-updates.txt', 'utf8');
            const numUpdates = updates.trim().split('\n').length;
            let commentBody;
            if (numUpdates > 0) {
              commentBody = `❌ WARNING: The following dependencies or microservices have updates available:\n\n${updates}`;
            } else {
              commentBody = `✅ Congratulations, all your dependencies have the latest releases! 🥳`;
            }
            github.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: number,
              body: commentBody
            });
